<!DOCTYPE html>
<html>
<head>
  <title>Página de registro</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styleregister.css">
</head>
<body>
  <div class="container">
        <form action="php/registro.php" method="POST">
          <h1 class="mt-5 mb-4">Regístrate</h2>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre_usuario" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="correo" placeholder="Correo" required>
          </div>
          <button class="xd" type="submit" class="btn btn-primary" name="registro">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
