<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
  
</head>
<body>
  <div class="container">
    <div class="color">
      <div class="c">
        <form action="php/login.php" method="POST">
          <h1 class="mt-5 mb-4">Iniciar sesión</h2>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre_usuario" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
          </div>
          <button class="man" type="submit" class="btn btn-primary" name="login">Iniciar sesión</button>
        </form>
        <p class="reg">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
